<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-egg-fried"></i> Recipe Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" id="show-favorites">Favorites</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Find Your Perfect Recipe</h2>
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" id="search-input" placeholder="Search for recipes...">
                            <button class="btn btn-success" id="search-btn"><i class="bi bi-search"></i> Search</button>
                        </div>
                        <div class="d-flex flex-wrap justify-content-center gap-2">
                            <button class="btn btn-outline-success quick-search" data-query="pasta">Pasta</button>
                            <button class="btn btn-outline-success quick-search" data-query="chicken">Chicken</button>
                            <button class="btn btn-outline-success quick-search" data-query="vegetarian">Vegetarian</button>
                            <button class="btn btn-outline-success quick-search" data-query="dessert">Dessert</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5" id="recipe-container">
            <div class="col-12 text-center text-muted">
                <i class="bi bi-egg-fried display-4"></i>
                <h3 class="mt-3">Search for recipes to get started</h3>
            </div>
        </div>
    </div>

    <!-- Recipe Details Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalTitle">Recipe Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="recipeModalBody">
                    <!-- Recipe details will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="save-recipe-btn"><i class="bi bi-heart"></i> Save to Favorites</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div class="modal fade" id="favoritesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Favorite Recipes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="favoritesModalBody">
                    <div class="text-center text-muted" id="no-favorites-message">
                        <i class="bi bi-heart display-4"></i>
                        <h5 class="mt-3">You don't have any favorite recipes yet</h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
